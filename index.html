<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tateti</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/public/css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Tateti</h1>
      <div id="scoreboard" class="text-center mb-4">
        <h3 class="player-name">Jugador 1: <span id="player1Score">0</span></h3>
        <h3 class="player-name">Jugador 2: <span id="player2Score">0</span></h3>
      </div>
      <table id="board" class="table table-bordered text-center">
        <tbody>
          <tr>
            <td data-row="0" data-col="0"></td>
            <td data-row="0" data-col="1"></td>
            <td data-row="0" data-col="2"></td>
          </tr>
          <tr>
            <td data-row="1" data-col="0"></td>
            <td data-row="1" data-col="1"></td>
            <td data-row="1" data-col="2"></td>
          </tr>
          <tr>
            <td data-row="2" data-col="0"></td>
            <td data-row="2" data-col="1"></td>
            <td data-row="2" data-col="2"></td>
          </tr>
        </tbody>
      </table>
      <button id="resetBtn" class="btn btn-primary btn-lg btn-block">
        Reiniciar
      </button>
    </div>

    <div id="resultAlert" class="alert alert-dismissible fade" role="alert">
      <strong id="resultMessage"></strong>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="./public/js/script.js"></script>
  </body>
</html>
